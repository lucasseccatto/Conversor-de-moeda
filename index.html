<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>Convert Money</title>
  </head>

  <body>
    <main>
      <label>
        Converter <strong>de</strong>
        <select class="source-currency-select">
          <option value="real">R$ Real brasileiro</option>
          <option value="dolar">$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra esterlina</option>
        </select>
      </label>
      <label>
        Converter <strong>para</strong>
        <select class="target-currency-select">
          <option value="dolar">$ Dólar americano</option>
          <option value="euro">€ Euro</option>
          <option value="bitcoin">₿ Bitcoin</option>
          <option value="libra">£ Libra esterlina</option>
          <option value="real">R$ Real brasileiro</option>
        </select>
      </label>

      <label
        >Valor
        <input class="input-currency" placeholder="R$ 10.000,00" />
        <button class="convert-button">Converter</button>
      </label>

      <section>
        <div class="source-currency-box">
          <img
            class="source-currency-img"
            src="./assets/images/brazil-icon.png"
            alt="logo-moeda-de-conversao"
          />
          <p class="source-currency-name">Real</p>
          <p class="source-currency-amount">R$ 0,00</p>
        </div>

        <img src="./assets/images/arrow.png" alt="seta" />

        <div class="target-currency-box">
          <img
            class="target-currency-img"
            src="./assets/images/usa-icon.png"
            alt="logo-moeda-convertida"
          />
          <p class="target-currency" id="currency-name">Dólar americano</p>
          <p class="target-currency-amount">$ 0.00</p>
        </div>
      </section>
    </main>
  </body>

  <script src="./assets/js/script.js"></script>
</html>
